<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatusXpress - Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd3bff5ff2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="titlecontainer">
        <h1 id="title">Status<i class="fa-brands fa-confluence"></i>press</h1>
    </div>
    <div class="logincontainer">
        <div class="regForm" style="margin-top: 25px">
            <h2>Register here!</h2>
            <form action="#" id="registrationForm">
                <input type="text" id="usernameReg" placeholder="Username">
                <input type="password" id="passwordReg" placeholder="Password">
                <input class="btn" type="submit" name="" value="Register">
            </form>   
        </div>
        <div class="logForm" style="margin-top: 25px; display: none;">
            <h2>Login here!</h2>
            <form action="#" id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <input class="btn" type="submit" value="Login">
            </form>
        </div>
    </div>
    <div class="welcomePanel" style="display: none;">
        <div class="titlecontainer">
            <h1 id="title">Status<i class="fa-brands fa-confluence"></i>press</h1>
        </div>
        <h2 id="greeting"></h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
